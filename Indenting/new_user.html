            <div id="navigation">
                <form action="insert.php" method="POST">
                    <center>
                    <h1>Add New User's Individually</h1>
                       
                    <label for="fname">FULL NAME :</label>
                        <input type="text" id="fname" min="3" max="30" name="fname" size="30" placeholder="enter your name" required><br>
                    <label for="username">USER NAME :</label>
                        <input type="text" id="username" name="username" size="30" placeholder="xyz@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>
                    <label for="password">PASSWORD :</label>
                        <input type="password" id="password" name="password" size="30" placeholder="contains atleast 1 capital,symbol&number" required>
                    <div id="button">
                        <input type="submit" value="submit" id="submit">
                        <input type="reset" value="Reset">
                    </div>  
                </center>      
                </form>  
            </div>
            
            <div id="navigation">
                <form action="insertion.php" method="POST" enctype="multipart/form-data">
                    <center>
                    <h1>Bulk Uploading of New User's</h1>
                    
                    <!-- Existing input fields -->
                    
                    <label for="csvfile">Upload CSV File:</label>
                    <input type="file" id="csvfile" name="csvfile" accept=".csv">
                    
                    <div id="button">
                        <input type="submit" value="Submit" id="submit">
                        <input type="reset" value="Reset">
                    </div>
                </center>
                </form>
